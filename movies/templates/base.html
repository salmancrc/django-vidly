<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Vidly - Professional movie rental service with a curated collection of films"
    />
    <meta
      name="keywords"
      content="movies, rental, films, entertainment, vidly"
    />
    <meta name="author" content="Vidly" />

    <!-- Favicon -->
    {% load static %}
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% static 'movies/images/favicon.svg' %}"
    />
    <link
      rel="alternate icon"
      type="image/x-icon"
      href="{% static 'movies/images/favicon.ico' %}"
    />
    <link
      rel="apple-touch-icon"
      href="{% static 'movies/images/favicon.ico' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{% static 'movies/css/style.css' %}" rel="stylesheet" />

    <title>{% block title %}Vidly - Movie Rental Service{% endblock %}</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'movies:index' %}">
          <i class="bi bi-film me-2"></i>Vidly
        </a>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
